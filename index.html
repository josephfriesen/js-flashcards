<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programming Flashcards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>TITLE</h1>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title clickable" id="javascript-title">Javascript (JS)</h5>
          <p class="card-text clickable" id="javascript-def">...definition...</p>
        </div>
      </div>

      <div class="card" id="operators">
        <div class="card-body">
          <h5 class="card-title">Operators</h5>
          <p class="card-text">Card Text Content</p>
        </div>
      </div>

      <div class="card" id="variables">
        <div class="card-body">
          <h5 class="card-title">Variables</h5>
          <p class="card-text">Card Text Content</p>
        </div>
      </div>

    </div>
  </body>
</html>
